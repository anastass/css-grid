<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <style>
            html, body {
                font-family: 'Raleway', sans-serif;    
            }

            /* flexbox */
            /* .content {
                display: flex;
                justify-content: space-around;
                flex-wrap: nowrap;
            } */

            #main {
                display: grid;
                grid-template-columns: 17% auto;
                grid-template-rows: auto 50px;
                grid-template-areas: "aside content" "footer footer";
            }

            .aside {
                grid-area: aside;
                background: #feb249;
                margin-right: 0.8em;
                color: #002447;
                text-align: center;
            }

            footer {
                grid-area: footer;
                background: grey;
                color: white;
                text-align: center;
                padding-top: 0.5em;
                padding-bottom: 0.2em;
                margin-top: 0.5em;
            }

            .content {
                grid-area: content;
                display: inline-grid;
                /* grid-template-columns: repeat(4, 1fr); */
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                grid-gap: 0.3em;
            }

            .box {
                color: white;
                font-size: 2em;
                font-weight: bold;
                height: 150px;
                width: 100px;

                /* center number */
                display:flex;
                align-items: center;
                justify-content: center;
            }

            /* 
                Colors
                see https://hookagency.com/2019-website-color-schemes/ 
            */
            .box:first-child {
                background: #002447;
                /* order: 3; */
            }
            .box:nth-child(2) {
                background: #53d3d1;
                /* order: 1; */
            }
            .box:nth-child(3) {
                background: #ccbcbc;
                /* order: 2; */
            }
            .box:nth-child(4) {
                background: #feb249;
                /* order: 4 */
            }
            .box:nth-child(5) {
                background: #933469;
                /* order: 5; */
            }
            .box:nth-child(6) {
                background: #ed4d8b;
                /* order: 6 */
            }
            .box:nth-child(7) {
                background: #e4c3d1;
                /* order: 7; */
            }
            .box:last-child {
                background: #573f4c;
                /* order: 8; */
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div class="aside">Some text</div>
            <div class="content">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">7</div>
                <div class="box">8</div>
            </div>
            <footer>CSSGrid demo</footer>
        </div>
    </body>
</html>
