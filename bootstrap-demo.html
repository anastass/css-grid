<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <title>Bootstrap demo</title>
        <style>
            .myCell {
                width: 100%;
                height: 100px;
            }

            #label {
                background: #ffffbf;
                color: grey;

                position: fixed;
                right: 5px;
                top: 5px;

                border: 1px solid grey;
                padding: 1px 5px;
            }

            /* Breakpoints */
            @media (min-width: 576px) {
                body {
                    background: lightblue;
                }
            }
            @media (min-width: 768px) {
                body {
                    background: lightgreen;
                }
            }
            @media (min-width: 992px) {
                body {
                    background: wheat;
                }
            }
            @media (min-width: 1200px) {
                body {
                    background: lightyellow;
                }
            }

            @media (max-width: 575px) {
                body {
                    background: grey;
                }
            }
        </style>
    </head>
    <body onresize="showResolution()">
        <div id="label"></div>

        <h1 class="text-center display-3 my-2">Rows and Columns</h1>

        <div class="container">
            <div class="row">
                <div class="myCell col bg-success"></div>
                <div class="myCell col bg-warning"></div>
                <div class="myCell col bg-danger"></div>
            </div>
            <div class="row">
                <div class="myCell col bg-primary"></div>
                <div class="myCell col bg-info"></div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script> -->

        <script>
            const showResolution = function() {
                const el = document.querySelector("#label");
                el.innerHTML = window.innerWidth + " x " + window.innerHeight;
            };

            showResolution();
        </script>
    </body>
</html>
